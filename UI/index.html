<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operis</title>
    <!--link the styling sheet-->
    <link rel="stylesheet" href="./Styles/styles.css" type="text/css">
</head>
<body>
   <section class="navigation">
       <div id="navbar">
        <!--Button to add new workspace-->
            <div class="add-workspace">
                <!--plus sign icon-->
                <img src="images/icons8-plus-50.png" alt="plus" class="plusIcon">
                <button id="add-workspace">Add Workspace</button>
            </div>
        <!--search bar for the workspace-->
            <div class="search">
                <label for="search" class="searchIcon"><img src="images/icons8-search-50.png" alt="search"></label>
                <input type="text" id="search" placeholder="Search Workspace">
            </div>
        <div class="top-right">
        <!--User Info-->
            <div class="user-info">
                <p class="username">John Doe</p>
                <img src="images/user.jpeg" alt="user" class="userIcon"> 
            </div>
        <!--Tools-->
            <div class="tools">
                <img src="images/icons8-settings-50 (1).png" alt="settings" class="settingsIcon">
                <img src="images/icons8-bell-50.png" alt="notification" class="notificationIcon">
            </div>
       </div>
    </div>
  </section>

  <section class="sidebar">
    <div class="sidebarLinks">
        <ul>
            <li>
                <img src="images/icons8-home-48.png" alt="home" class="icon">
                <a>Home</a>
            </li>
            <li>
                <img src="images/icons8-stream-50.png" alt="activity" class="icon">
                <a>Stream</a>
            </li>
            <li>
                <a >My Workspace</a>
                <img src="./Images/icons8-dropdown-50.png" class="dropdown">
            </li>
            <li>
                <img src="Images/icons8-network-folder-53.png" alt="network folder"class="icon">
                <a>Shared Workspace</a> </li>
            <li>
                <img src="Images/icons8-inbox-50.png" alt="Inbox" class="icon">
                <a>Inbox</a></li>
            <li>
                <img src="Images/icons8-timeline-50.png" alt="Timeline" class="icon">
                <a>My Timeline</a></li>
            <li>
                <img src="Images/icons8-achievement-64.png" alt="achievements" class="icon">
                <a>Achievements</a></li>
        </ul>
    </div>
  </section>
</body>
</html>
